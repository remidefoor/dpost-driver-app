<article *ngIf="package" class="card content mb-4">
  <div class="card-content">
    <p id="size">{{ package.size }}</p>

    <p id="src">From: {{ package.sender.address.address }}</p>

    <p id="dest">To: {{ package.receiver.address.address }}</p>

    <p id="fee">$ {{ package.fee }}</p>
  </div>
</article>
