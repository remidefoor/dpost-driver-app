<div class="block select is-primary">
  <select id="range" name="range" [(ngModel)]="range" (change)="getPackages()">
    <option value="1">1 mi</option>
    <option value="5">5 mi</option>
    <option value="10" selected>10 mi</option>
    <option value="15">15 mi</option>
    <option value="50">50 mi</option>
    <option value="100">100 mi</option>
  </select>
</div>

<p class="block">Found {{ packages?.length }} {{ packages?.length === 1 ? 'package-card' : 'packages' }} in range</p>

<div class="columns is-multiline is-centered is-vcentered">
  <app-package-card class="column is-one-quarter-desktop is-one-third is-clickable"
                    *ngFor="let pkg of packages"
                    [package]="pkg"
                    (click)="routePackage(pkg)">
  </app-package-card>
</div>
