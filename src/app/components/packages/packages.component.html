<div class="select is-primary">
  <select id="range" name="range">
    <option value="1">1 km</option>
    <option value="5">5 km</option>
    <option value="10">10 km</option>
    <option value="15">15 km</option>
    <option value="50">50 km</option>
    <option value="100">100 km</option>
  </select>
</div>

<p class="block">Found {{ packages.length }} {{ packages.length === 1 ? 'package-card' : 'packages' }} in range</p>

<div class="columns is-multiline is-centered is-vcentered">
  <app-package-card class="column is-one-quarter-desktop is-one-third is-clickable"
                    *ngFor="let pkg of packages"
                    [package]="pkg"
                    (click)="displayPackage(pkg)">
  </app-package-card>
</div>
