<section>
  <select id="range">
    <option value="1">1</option>
    <option value="5">5</option>
    <option value="10">10</option>
    <option value="15">15</option>
    <option value="50">50</option>
    <option value="100">100</option>
  </select>
  <label for="range">km</label>

  <input type="button" value="Show nearby packages">

  <p class="block">Found {{ packages.length }} {{ packages.length === 1 ? 'package-card' : 'packages' }} in range</p>

  <div class="columns is-multiline is-centered is-vcentered">
    <app-package-card class="column is-one-quarter-desktop is-one-third" *ngFor="let pkg of packages" [package]="pkg"></app-package-card>
  </div>
</section>
