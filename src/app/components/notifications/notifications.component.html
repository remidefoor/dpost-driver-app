<section>
  <h3 class="title is-4">Notifications</h3>

  <button class="button is-warning is-light is-outlined">Clear all</button>

  <div>
    <div class="notification is-primary is-light" *ngFor="let notification of notifications">
      <p>{{ notification }}</p>

      <button class="delete"></button>
    </div>
  </div>
</section>
