<section>
  <h3 class="title is-4">Notifications</h3>

  <button class="block button is-warning is-light is-outlined" (click)="deleteNotifications()">Clear all</button>

  <div>
    <div class="notification is-primary is-light" *ngFor="let notification of notifications; index as i">
      <p>The state of your delivery {{ notification.id }} changed to {{ notification.state }}</p>

      <button class="delete" (click)="deleteNotification(i)"></button>
    </div>
  </div>
</section>
